<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Website Poll</title> </head> <body> <h2>What is your favorite programming language?</h2> <form id="pollForm"> <label> <input type="radio" name="language" value="JavaScript"> JavaScript </label><br> <label> <input type="radio" name="language" value="Python"> Python </label><br> <label> <input type="radio" name="language" value="Java"> Java </label><br> <label> <input type="radio" name="language" value="C++"> C++ </label><br> <button type="button" onclick="submitPoll()">Submit</button> </form> <div id="pollResults" style="display:none;"> <h3>Poll Results:</h3> <ul id="resultsList"></ul> </div> <script> function submitPoll() { const pollForm = document.getElementById('pollForm'); const selectedOption = pollForm.querySelector('input[name="language"]:checked'); if (!selectedOption) { alert('Please select an option'); return; } const value = selectedOption.value; const resultsList = document.getElementById('resultsList'); const resultItem = document.createElement('li'); resultItem.textContent = `You voted for: ${value}`; resultsList.appendChild(resultItem); document.getElementById('pollForm').style.display = 'none'; document.getElementById('pollResults').style.display = 'block'; } </script> </body> </html>
